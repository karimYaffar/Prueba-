<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel = "Stylesheet"  href = "./diseño.css"/>  
</head>
<body>
   
    
    <form action="./" target="_blank" method= "get" name="login" id="login">  <!-- dirigir a una pagina -->
        <fieldset>
            <legend> Registro</legend>
            <div class = "container"> 

                <table>
                    <tr>
                        <td><label for ="nombre"> Nombre </label></td>
                        <td>
                            <input type="text"
                            name="nombre"
                            id="nombre"
                            placeholder="Nombre completo"
                            required
                            minlength="10"
                            pattern="[a-z A-Z]+"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="user">Usuario</label></td>                             <!-- TEXTO USUARIO -->
                        <td><input type="Text"
                            name="user"
                            id="user"
                            placeholder = "Usuario"
                            required 
                           
                            />
                        </td>         <!-- CAJA DE TEXTO  -->
                    </tr>    
                    <tr>
                        <td> <label for="pass"> Contraseña </label></td>
                        <td><input type="password" name="pass" id="pass" required/></td>
                    </tr>
                    <tr>
                        <td> <label for="pass"> Confirmar Contraseña </label></td>
                        <td><input type="password" name="pass" id="pass" required/></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email :</label> </td>
                        <td> <input type="email" id="email" required ></td>
                    </tr>
                    <tr>
                        <td><label for="telefonico">Telefono : </label> </td>
                        <td> <input type="telefono" id="telefono" required ></td>
                    </tr>
                    <tr>
                        <td><label for="genero"> Genero :</label></td>
                        <td>
                            <select name="genero" id="genero">
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                                <option value="X">Otre</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="fchnac">Fecha de nacimiento :</label></td>
                        <td><input type="Date" name="fchnac" id="fchnac" required ></td>
                    </tr>
                    
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Registro" /></td>
                    </tr>                        
                </table>
    


            </div>

           
                
            </fieldset>
        </form>

    </section>
    <footer>
        <h2>practica en clase </h2>
    </footer>
    
</body>
</html>
